<div class="row">
  <h2>Rechercher une donnée importée</h2>
</div>

<form class="form-horizontal">
  <div class="form-group row">
    <label for="id" class="control-label col-md-3">Référence:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="id" ng-model="id">
    </div>
  </div>

  <div class="form-group row">
    <label for="format" class="control-label col-md-3">Format de la source de données:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="format" ng-model="format">
    </div>
  </div>

  <div class="form-group row">
    <label for="dataModelType" class="control-label col-md-3">Type d'entité:</label>
    <div class="col-md-4">
      <input type="number" class="form-control" id="dataModelType" ng-model="dataModelType">
    </div>
  </div>

  <div class="form-group row">
    <label for="importDate" class="control-label col-md-3">Date de l'import:</label>
    <div class="col-md-4">
      <input type="date" class="form-control" id="importDate" ng-model="importDate">
    </div>
  </div>

  <div class="form-group row">
    <label for="businessEntity" class="control-label col-md-3">Entreprise:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="businessEntity" ng-model="businessEntity">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary col-md-offset-3 col-md-1" ng-click="search()">Rechercher</button>
  </div>

</form>
