<div ng-controller="usersAddCtrl">
  <form class="form-horizontal">
    <div class="row">
      <h2>Créer un utilisateur</h2>
    </div>

    <div class="form-group row">
      <label for="login" class="control-label col-lg-3">Login:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="login" ng-model="login">
      </div>
    </div>

    <div class="form-group row">
      <label for="firstName" class="control-label col-lg-3">Nom:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="firstName" ng-model="firstName">
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="control-label col-lg-3">Nom:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="lastName" ng-model="lastName">
      </div>
    </div>

    <div class="form-group row">
      <div class="dropdown col-lg-offset-3 col-lg-4">
        <button class="btn btn-default dropdown-toggle" id="sexList" data-toggle="dropdown">
          Civilité
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>Monsieur</li>
          <li>Madame</li>
        </ul>
      </div>
    </div>


    <div class="form-group row">
      <label for="password" class="control-label col-lg-3">Mot de passe:</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" id="password" ng-model="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="control-label col-lg-3">Confirmation mot de passe:</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword">
      </div>
    </div>

    <div class="form-group row">
      <label for="birthDate" class="control-label col-lg-3">Date de naissance:</label>
      <div class="col-lg-4">
        <input type="date" class="form-control" id="birthDate" ng-model="birthDate">
      </div>
    </div>

    <div class="form-group row">
      <label for="telNumber" class="control-label col-lg-3">Numéro de téléphone:</label>
      <div class="col-lg-4">
        <input type="number" class="form-control" id="telNumber" ng-model="telNumber">
      </div>
    </div>

    <div class="form-group row">
      <button type="submit" class="btn btn-primary col-lg-offset-4 col-lg-2">Créer</button>
    </div>
  </form>
</div>
