<form class="form-horizontal">
  <div class="row">
    <h2>Recherche d'utilisateurs</h2>
  </div>

  <div class="form-group row">
    <label for="login" class="control-label col-lg-3">Login:</label>
    <div class="col-lg-4">
      <input type="text" class="form-control" id="login" ng-model="login">
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary col-lg-offset-3 col-lg-1" ng-click="searchUser()">Rechercher</button>
  </div>

</form>
