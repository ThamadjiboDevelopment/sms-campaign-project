<div class="row">
  <h2>Rechercher une campagne</h2>
</div>

<form class="form-horizontal">
  <div class="form-group row">
    <label for="campaignId" class="control-label col-md-3">Référence:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="campaignId" ng-model="campaignId">
    </div>
  </div>

  <div class="form-group row">
    <label for="campaignName" class="control-label col-md-3">Nom de la campagne:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="campaignName" ng-model="campaignName">
    </div>
  </div>

  <div class="form-group row">
    <label for="prospectQuantity" class="control-label col-md-3">Nombre de destinataires:</label>
    <div class="col-md-4">
      <input type="number" class="form-control" id="prospectQuantity" ng-model="prospectQuantity">
    </div>
  </div>

  <div class="form-group row">
    <label for="clientName" class="control-label col-md-3">Nom du client:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="clientName" ng-model="clientName">
    </div>
  </div>

  <div class="form-group row">
    <label for="campaignCreationDate" class="control-label col-md-3">Date de création:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="campaignCreationDate" ng-model="campaignCreationDate">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary col-md-offset-3 col-md-1" ng-click="search()">Rechercher</button>
  </div>

</form>
